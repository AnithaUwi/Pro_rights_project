<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect Rights Rwanda</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #008080;
            --secondary: #f8c300;
            --dark: #333;
            --light: #f9f9f9;
            --gray: #777;
            --white: #ffffff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            color: var(--dark);
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #006666;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #e6b400;
        }

        .section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
        }

        .card {
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Header Styles */
        .header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo h2 {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .nav ul {
            display: flex;
            list-style: none;
        }

        .nav ul li {
            margin-left: 30px;
        }

        .nav ul li a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav ul li a:hover, .nav ul li a.active {
            color: var(--primary);
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 3px;
            background: var(--dark);
            margin: 2px 0;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            padding: 150px 0 100px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('R14.jpg') no-repeat center center/cover;
            color: var(--white);
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .vision-mission {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .vm-card {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .vm-card h4 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .values {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .value-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .value-icon {
            background: var(--primary);
            color: var(--white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        /* Programs Section */
        .programs-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .program-tabs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .program-tab {
            padding: 20px;
            background: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .program-tab.active, .program-tab:hover {
            background: var(--white);
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow);
        }

        .program-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .program-details {
            background: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .program-details h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .program-details ul {
            margin-top: 15px;
            padding-left: 20px;
        }

        .program-details li {
            margin-bottom: 10px;
        }

        /* Achievements Section */
        .year-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .year-filter button {
            padding: 10px 20px;
            background: var(--light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .year-filter button.active, .year-filter button:hover {
            background: var(--primary);
            color: var(--white);
        }

        .achievements-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .achievement-card {
            background: var(--white);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--secondary);
        }

        .achievement-date {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .impact {
            background: var(--light);
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            text-align: center;
        }

        .stat {
            background: var(--white);
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .stat h3 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            height: 250px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: var(--white);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* Donate Section */
        .donate-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .donate-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .donate-option {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .donate-option.active, .donate-option:hover {
            border-color: var(--primary);
            background: var(--white);
            box-shadow: var(--shadow);
        }

        .donate-form {
            background: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Contact Section */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: none;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: var(--white);
            padding: 60px 0 30px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-logo h2 {
            color: var(--white);
            margin-bottom: 20px;
        }

        .footer-links h3, .footer-newsletter h3 {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-links h3::after, .footer-newsletter h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--secondary);
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links ul li {
            margin-bottom: 10px;
        }

        .footer-links ul li a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links ul li a:hover {
            color: var(--white);
        }

        .newsletter-form {
            display: flex;
            margin-top: 15px;
        }

        .newsletter-form input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .newsletter-form button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .footer-social {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .social-icon:hover {
            background: var(--primary);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Enhanced Program Styles */
.program-image {
    height: 200px;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 20px;
}

.program-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    display: flex;
    align-items: center;
    gap: 10px;
    background: var(--light);
    padding: 12px 15px;
    border-radius: 4px;

}

.program-stats i {
    font-size: 1.2rem;
}

.program-details ul {
    margin-top: 15px;

}

.program-details li {
    margin-bottom: 10px;
    display: flex;
    align-items: flex-start;

}

.program-details li i {

}

.program-btn {

}

/* Program tabs responsive adjustment */
@media (max-width: 768px) {
    .program-tabs {
        flex-direction: row;
        overflow-x: auto;
        padding-bottom: 15px;
    }
    
    .program-tab {
        min-width: 200px;
    }
    
    .program-image {
        height: 150px;
    }
}

.donate-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
}

.donate-info h3 {
    color: var(--primary);

}

.impact-list {
    list-style: none;

}

.impact-list li {
    margin-bottom: 12px;

}

.impact-list li i {
    color: var(--primary);

}

.impact-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 30px;
}

.impact-stat {
    background: var(--light);
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.impact-stat h4 {
    font-size: 1.8rem;
    color: var(--primary);
    margin-bottom: 5px;
}

.impact-stat p {
    font-size: 0.9rem;
    color: var(--gray);
}

/* Payment Methods */
.payment-methods {
    background: var(--white);
    padding: 30px;
    border-radius: 8px;
    box-shadow: var(--shadow);
}

.method-tabs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;

}

.method-tab {
    padding: 15px;

    justify-content: center;

.method-tab.active, .method-tab:hover {

}

.method-details {
    margin-top: 20px;
}

.method-header {
    display: flex;

}

.method-icon {

}

.momo-icon {

}

.bank-icon {
    background: rgba(0, 128, 128, 0.1);

}

.method-info {
    background: var(--light);

}

.info-item {
    display: flex;

}

.info-item:last-child {

}

.info-label {

}

.info-value {

}

.donation-steps {

}

.donation-steps h5 {

}

.donation-steps ol {

}

.donation-steps li {
    margin-bottom: 10px;

}

/* Mobile Money Graphic */
.momo-graphic {
    background: linear-gradient(135deg, #e6f606, #e1e906);

}

.phone-graphic {

.phone-screen {

.card-details {

}

.card-name {

.donation-note {

.donation-note i {

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Header Component
        const Header = ({ currentSection, setCurrentSection }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <header className="header">
                    <div className="container">
                        <div className="header-content">
                            <div className="logo">
                                <h2> <img src="LOGO.jpg"height="80px" /> Protect Rights Rwanda</h2>
                            </div>
                            <nav className={`nav ${isMenuOpen ? 'active' : ''}`}>
                                <ul>
                                    <li><a href="#home" className={currentSection === 'home' ? 'active' : ''} onClick={() => { setCurrentSection('home'); setIsMenuOpen(false); }}>Home</a></li>
                                    <li><a href="#about" className={currentSection === 'about' ? 'active' : ''} onClick={() => { setCurrentSection('about'); setIsMenuOpen(false); }}>About</a></li>
                                    <li><a href="#programs" className={currentSection === 'programs' ? 'active' : ''} onClick={() => { setCurrentSection('programs'); setIsMenuOpen(false); }}>Programs</a></li>

                            <p>&copy; 2025 Protect Rights Rwanda. All rights reserved. | Registered NGO: N¬∞ 604/RGB/NGO/LP/06/2020</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            const [currentSection, setCurrentSection] = useState('home');
            
            // Handle scroll to section
            useEffect(() => {
                const handleScroll = () => {
                    const sections = document.querySelectorAll('section');
                    let current = '';
                    
                    sections.forEach(section => {
                        const sectionTop = section.offsetTop;
                        if (window.scrollY >= sectionTop - 100) {
                            current = section.getAttribute('id');
                        }
                    });
                    
                    setCurrentSection(current);
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            return (
                <div className="App">
                    <Header currentSection={currentSection} setCurrentSection={setCurrentSection} />
                    <main>
                        <Hero setCurrentSection={setCurrentSection} />
                        <About />
                        <Programs />
                        <Achievements />
                        <Gallery />
                        <Donate />
                        <Contact />
                    </main>
                    <Footer setCurrentSection={setCurrentSection} />
                </div>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
